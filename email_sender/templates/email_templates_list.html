<!-- templates/email_templates_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'senders-list' %}">Senders</a></li>
                <li><a href="{% url 'smtp-servers-list' %}">SMTP Servers</a></li>
                <li><a href="{% url 'email-templates-list' %}">Email Templates</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Email Templates List</h1>
        <!-- <a href="{% url 'email-template-create' %}" class="btn">Create New Template</a> -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for template in templates %}
                <tr>
                    <td>{{ template.id }}</td>
                    <td>{{ template.name }}</td>
                    <td>
                        <a href="{% url 'edit_template' template.id %}">Edit</a>
                        <!-- <a href="{% url 'email-template-delete' template.id %}" onclick="return confirm('Are you sure you want to delete this template?');">Delete</a> -->
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No email templates found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; {{ current_year }} My App</p>
    </footer>
</body>
</html>
